<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msgs.windowTitle}</title>
                <h:outputStylesheet library="css" name="style.css"  />
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false">                   
                    <ui:insert name="header">
                        <ui:include src="/templates/header.xhtml"/>
                    </ui:insert>           
                </p:layoutUnit>

                <p:layoutUnit position="south" size="80">
                    <ui:insert name="footer">
                        <ui:include src="/templates/footer.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="233" header="Menu" collapsible="true">
                    <ui:insert name="sidebarLeft">
                        <ui:include src="/templates/sidebarLeft.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">

                    </ui:insert>
                </p:layoutUnit>

            </p:layout>


        </h:body>

    </f:view>
</html>
